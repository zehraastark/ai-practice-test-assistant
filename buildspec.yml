version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - python3 -m pip install --upgrade pip
      - pip install -r requirements.txt

  build:
    commands:
      - echo "Build phase completed"

  post_build:
    commands:
      - echo "Post-build completed"

artifacts:
  files:
    - appspec.yml
    - scripts/**/*
    - app.py
    - requirements.txt

